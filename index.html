<!doctype html>
<html lang="en">

<head>
    <title>Diary 101</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://www.dafontfree.net/embed/enVyaWNoLXVibGtleC1idC11bHRyYS1ibGFjayZkYXRhLzI4L3ovMTQ5MDMxL1pVUkNIVUtFLnR0Zg" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="style.css">
</head>

<body class="flex mx-64 my-5" style="background-image: url('img_girl.jpg')" id="myBody">

    <div id="myModal" class="">
        <div class="modal-content" id="modalContent">
            <p>
                <input type="text" class="inputer" text="Add Task" id="input">
                <button id="accept" class="">OK</button>
            </p>
            <p id="error">
            </p>

        </div>

    </div>
    <div class="w-1/3 p-3 bg-gray-100 bg-opacity-60" id="leftSection">

        <p class="text-4xl" onselectstart="return false">
            My <br>Quirky <br> Diary
        </p>
        <br>

        <p id="time">
            Error Loading
        </p>

        <p class="text-base">
            Hello, Samer!
        </p>

        <br>
        <p id="quote" class="text-sm">
            Quotes
        </p>
    </div>


    <div class="w-2/3 p-4 bg-blue-100 text-sm bg-opacity-80" id="rightSection">
        <h2></h2>
        <p> Today's Tasks</p>
        <div class="p-2" id="tasks">
            <label class="form-check-label inline-block">
                <input class="form-check-input appearance-none h-3 w-3 border border-gray-300 rounded-sm bg-gray-300 checked:bg-black checked:border-black focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                    type="checkbox">
                    <span> A tiring day </span>
            </label>
            <br>
        </div>
        <button id="add">
            Add
        </button>
    </div>

    <p id="reference">

    </p>

    <p id="description">

    </p>

    <div id="loading" class="border-black opacity-100 transition transition-opacity duration-1000 ease-in-out"></div>


</body>
<script src="script.js"></script>

</html>
